name: Deploy CMS

on:
  workflow_dispatch:
    branches:
      - master

jobs:
  sanity-deploy:
    runs-on: ubuntu-latest
    name: Deploy to Sanity
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Deploy
        uses: sanity-io/github-action-sanity@v0.4-alpha
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        with:
          args: tekblogg-cms deploy