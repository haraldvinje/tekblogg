name: Deploy CMS

on:
  workflow_dispatch:

jobs:
  sanity-deploy:
    runs-on: ubuntu-latest
    name: Deploy to Sanity
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Deploy
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        run: cd tekblogg-cms && yarn && yarn deploy