name: Deploy CMS
on:
  push:
    branches:
      - master
    paths:
      - 'tekblogg-cms/**'

jobs:
  sanity-deploy:
    runs-on: ubuntu-latest
    name: Deploy to Sanity if CMS project files have changed
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Deploy
        if: steps.cms-files.outputs.any_changed == 'true'
        uses: sanity-io/github-action-sanity@v0.4-alpha
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        with:
          args: tekblogg-cms deploy